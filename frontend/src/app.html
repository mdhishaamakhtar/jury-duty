<!doctype html>
<html lang="en" data-theme="pastel">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Inter font: moved from CSS to HTML for reliable load order -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
			rel="stylesheet"
		/>

		<!-- Source Serif 4 for body text -->
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<!-- SEO Meta Tags -->
		<meta
			name="description"
			content="Help improve AI through content labeling. A platform for collaborative data annotation and machine learning dataset improvement."
		/>
		<meta
			name="keywords"
			content="AI, machine learning, content labeling, data annotation, jury duty, collaborative labeling"
		/>
		<meta name="author" content="Jury Duty" />

		<!-- Open Graph Meta Tags -->
		<meta property="og:title" content="Jury Duty - Help improve AI through content labeling" />
		<meta
			property="og:description"
			content="Help improve AI through content labeling. A platform for collaborative data annotation and machine learning dataset improvement."
		/>
		<meta property="og:image" content="%sveltekit.assets%/og-image.svg" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:type" content="image/svg+xml" />
		<meta property="og:url" content="%sveltekit.url%" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Jury Duty" />

		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Jury Duty - Help improve AI through content labeling" />
		<meta
			name="twitter:description"
			content="Help improve AI through content labeling. A platform for collaborative data annotation and machine learning dataset improvement."
		/>
		<meta name="twitter:image" content="%sveltekit.assets%/og-image.svg" />
		<meta
			name="twitter:image:alt"
			content="Jury Duty - Content labeling platform with ballot box logo"
		/>

		<!-- WhatsApp/Telegram Meta Tags -->
		<meta property="og:image:alt" content="Jury Duty - Help improve AI through content labeling" />

		<!-- Additional Meta Tags -->
		<meta name="theme-color" content="#fdf2f8" />
		<meta name="apple-mobile-web-app-title" content="Jury Duty" />
		<meta name="application-name" content="Jury Duty" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
